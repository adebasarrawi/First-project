<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1"  width="900" >
        <thead>
          <tr>
            <td align="center" colspan="3">My Daily Schedule</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>&nbsp;</td>
            <td align="center"><b>Time</b></td>
            <td align="center"><b>Activity</b></td>
          </tr>
          <tr>
            <td align="center"><b>Morning</b></td>
            <td>8:00AM - 11:00Am</td>
            <td>Write Code</td>
          </tr>
          <tr>
            <td align="center"><b>Break</b></td>
            <td>11:00AM - 12:00Am</td>
            <td>Sleep</td>
          </tr>
          <tr>
            <td align="center"><b>Afternoon</b></td>
            <td>12:00AM - 5:00pm</td>
            <td>Eat Lunch</td>
          </tr>
          <tr>
            <td align="center"><b>Evening</b></td>
            <td rowspan="2">All Other Times</td>
            <td>Study for Other Course</td>
          </tr>
          <tr>
            <td align="center"><b>Night</b></td>
            <td>Free Time</td>
          </tr>
          <tr>
            <td align="center" colspan="3"> 
                And thats what i do everyday, just eat sleep, and cooding 
             </td>
          </tr>
          
        </tbody>
      </table>
    
</body>
</html>
