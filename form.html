<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1> Fill out the form !</h1>
      <hr>
        <form>
          <label for="fname"> First Name :  </label>
           <input type="text" id="fname" name="fname" ><br><br>
        
          <label for="lname">last Name : </label>
           <input type="text" id="lname" name="lname"><br><br>
        
          <label for="Phone">Phone : </label>
           <input type="text" id="phone" name="phone" pattern="^\d{10}$" title="Phone number should be 10 digits" required><br><br>
        
          <label for="pas"> Password : </label>
           <input type="password" id="pas" name="pas" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}$" title="Fill it" required><br><br>

          <label for="date">Birth Of Date : </label>
           <input type="date" id="date" name="date"><br><br>

          <label for="sel"> Choose Your Country: </label>
            <select id="sel" name="sel">
              <option value="Amman">Amman</option>
              <option value="Irbid">Irbid</option>
              <option value="Zarqa'a">Zarqa'a</option>
              <option value="Jarash">Jarash</option>
             </select> <br><br>

                <input type="submit" value="Submit">
        </form>
    
</body>
</html>
